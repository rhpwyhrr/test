// Generate a pseudo-GUID by concatenating random hexadecimal.

var yzmSend = false;
var sytime = 60;
function loadYZM(){
	var mobile = $("#mobile").val();
	mobile = mobile==null?"":$.trim(mobile);
	if(mobile==""){
		showmes(1,"请输入手机号!");
		return ;
	}
	var regu =/^[1][3,4,5,8,7][0-9]{9}$/;
	if(!regu.test(mobile)){
		showmes(1,"手机号格式错误!");
		return false;
	}
	if(yzmSend){
		return ;
	}
	yzmSend = true;
	$.ajax({
			url:"http://cs.jiwu.com/activity!sendMobileYzm.action?mobile="+mobile,
			dataType: 'jsonp', 
			jsonp: 'jsoncallback', 
			success:function(result){
				if("1"==result){
					$("#yzmBtn").val(sytime+"s后获取");
					setTimeout(reSend,1000);
				}else{
					showmes(0,"网络异常!");
					yzmSend = true;
				}
			},
			error:function(e,r,t){
				showmes(3,"网络异常!");
				yzmSend = true;
			}
		});
			
	}

function reSend(){
	if(sytime<=1){
		$("#yzmBtn").val("获取验证码");
		yzmSend = false;
		sytime=60;
	}else{
		sytime--;
		$("#yzmBtn").val(sytime+"s后获取");
		setTimeout(reSend,1000);
	}	
}

function _submit(){
	$(".errtip").hide();

	var name = $("#name").val();
	name = name==null?"":$.trim(name);
	if(name==""){
		showmes(0,"请输入姓名!");
		return ;
	}
	
	var mobile = $("#mobile").val();
	mobile = mobile==null?"":$.trim(mobile);
	if(mobile==""){
		showmes(1,"请输入手机号!");
		return ;
	}
	var regu =/^[1][3,4,5,8,7][0-9]{9}$/;
	if(!regu.test(mobile)){
		showmes(1,"手机号格式错误!");
		return false;
	}
	
	
	var companyname = $("#company").val();
	companyname = companyname==null?"":$.trim(companyname);
	if(companyname==""){
		showmes(2,"请输入公司名称!");
		return ;
	}
	
	var compyzm = $("#yzm").val();
	if(compyzm==null||compyzm==""){
		showmes(3,"请输入验证码!");
		return false;
	}
	
	$.ajax({
		url:"http://cs.jiwu.com/activity!openCompany.action",
		data:{applyuser:name,companyname:companyname,mobile:mobile,mobileYzm:compyzm,sourcename:"沙龙"},
		type:"post",
		async:false,
		dataType: 'jsonp', 
		jsonp: 'jsoncallback', 
		contentType: "application/json;utf-8", 
		success:function(result){
			if(1==result.result||"1"==result.result){
				successTip("报名成功!")
			
				$("#name").val("");
				$("#company").val("");
				$("#mobile").val("");
				$("#yzm").val("");
				sytime=0;
			
			}else if(3==result.result||"3"==result.result){
				successTip("该号码已提交申请，工作人员会在1-3个工作日内审核！");				
			}else if(4==result.result||"4"==result.result){
				showmes(3,"验证码错误!");
			}else{
				successTip("报名失败！");				
			}
		},
		error:function(){
			successTip("报名失败！");	
		}
	})
}
	
function showmes(index,message){
	$(".errtip").show().html(" * " + message);
}
